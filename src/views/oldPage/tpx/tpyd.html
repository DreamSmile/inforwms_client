<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>托盘移动</title>
    <link rel="stylesheet" type="text/css" href="../assets/reset.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="tpxbd" class="all" v-cloak>
        <h1 @click="showHelp =true">托盘移动 [{{userName}}] <sup>?</sup></h1>
        <div class="box">
            <div class="row"><span class="problem three_em">托盘号</span><input @focus="hideVK" v-model="tph" ref="tph"
                    @keyup="tph=tph.toUpperCase()" @keyup.enter="checkTph" />
            </div>
            <div class="row"><span class="problem three_em">箱数</span><input @focus="hideVK" v-model="xs" readonly
                    class="no_inp" />
            </div>
            <div class="row"><span class="problem three_em">至库位</span><input @focus="hideVK($event,2)" v-model="tokw"
                    @keyup="tokw=tokw.toUpperCase()" @keyup.enter="checkTokw" ref="tokw" />
            </div>
        </div>
        <!-- 等待 -->
        <div class="loading_bg" v-show="loading">
            <div class="loading">
                <p>{{loadingMsg}}<span> 。。。</span></p>
            </div>
        </div>
        <!-- 说明文档 -->
        <div class="page_bg" v-show="showHelp" @click="showHelp=false"></div>
        <div class="page_box explain_box" v-show="showHelp">
            <ul>
                <li v-for="(list,i) in helpJson" :key="i">
                    <h3 class="help_h3" v-if="list.isTitle" v-html="list.msg"></h3>
                    <span class="help_span" v-if="!list.isTitle" v-html="list.msg"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../assets/vue.js"></script>
<script src="../assets/common.js"></script>
<script src="../assets/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#tpxbd',
        data: {
            loading: false,
            loadingMsg: "请稍等",
            userName: "",
            tph: "",
            xs: "",
            tokw: "",
            hasCheckTph: false,
            showHelp: false,
            helpJson: null,
        },
        async mounted() {
            this.userName = await getUserData();
            this.helpJson = await getHelp("tpx/tpyd.json");
            this.$refs.tph.focus();
        },
        methods: {
            // 检查托盘号
            checkTph() {
                if (!this.tph) { alert("请输入完整托盘号~"); return }
                this.loading = true;
                let url = `${myConfig.api}tpx/tpyd/checktp?storage=STORAGE_ZMC&user=${this.userName}&tpcode=${this.tph}`
                axios.get(url).then((res) => {
                    this.loading = false;
                    if (res.data.errcode != 0) {
                        alert(`托盘号：${this.tph}:${res.data.errmsg}`);
                        this.tph = "";
                        return;
                    }
                    this.hasCheckTph = true;
                    this.xs = res.data.data.NUM;
                    this.$refs.tokw.focus();
                }).catch((err) => {
                    this.loading = false;
                    alert(err);
                })
            },
            // 检查至库位回车
            checkTokw() {
                if (!this.hasCheckTph) { alert("请先检查托盘号~"); this.tokw = ""; return; }
                this.loading = true;
                let url = `${myConfig.api}tpx/tpyd/checkkw?storage=STORAGE_ZMC&user=${this.userName}&tpcode=${this.tph}&kw=${this.tokw}`
                axios.get(url).then((res) => {
                    if (res.data.errcode != 0) {
                        this.loading = false;
                        alert(`至库位：${this.tokw}:${res.data.errmsg}`);
                        this.tokw = "";
                        return;
                    }
                    this.loadingMsg = res.data.errmsg;
                    setTimeout(() => {
                        this.reset();
                    }, 1500);
                }).catch((err) => {
                    this.loading = false;
                    alert(err);
                })
            },
            reset() {
                this.$refs.tph.focus();
                this.loading = false;
                this.loadingMsg = "请稍等";
                this.tph = "";
                this.xs = "";
                this.tokw = "";
                this.hasCheckTph = false;
            },
            hideVK(e, index) {
                if (index) { setCursor(index) };
                e.target.setAttribute('readonly', true);
                setTimeout(() => {
                    e.target.removeAttribute('readonly');
                }, 100);
            }
        }
    })
</script>

</html>
